<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- Mobile layout with scroll allowed -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>To Whom I Love Most</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">

<style>
:root {
  --rose-height-desktop: 550px;
  --rose-height-mobile: 350px;
}

/* RESET */
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Delius', sans-serif;
    background-color: #ffe6f2;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;   /* ‚ùó No sideways scroll */
    opacity: 0;
    animation: fadeIn 1s forwards;
    -webkit-tap-highlight-color: transparent;
}

@keyframes fadeIn { to { opacity: 1; } }
@keyframes fadeOut { to { opacity: 0; } }

/* MAIN */
.main {
    width: 100%;
    box-sizing: border-box;
    min-height: calc(100vh - var(--rose-height-desktop));
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-bottom: 40px;
}

/* TITLE */
.header-box {
    margin-top: 35px;
    background: white;
    padding: 25px 50px;
    border-radius: 25px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    font-size: 2.3em;
    font-weight: bold;
    text-align: center;
    z-index: 10;
}

/* COUNTDOWN 4 BOXES */
#countdown-wrapper {
    margin-top: 25px;
    display: flex;
    gap: 15px;
    z-index: 10;
    flex-wrap: wrap;
    justify-content: center;
}

.time-box {
    background: rgba(255, 255, 255, 0.85);
    padding: 15px 20px;
    border-radius: 15px;
    text-align: center;
    width: 90px;
    box-shadow:
        0 0 15px rgba(199, 21, 133, 0.4),
        0 4px 12px rgba(0,0,0,0.12);
    backdrop-filter: blur(4px);
}

.num {
    font-size: 1.7em;
    font-weight: bold;
    color: #c71585;
}
.label {
    font-size: 0.9em;
    color: #444;
}

/* BUTTONS */
.buttons {
    margin-top: 35px;
    display: none;
    gap: 20px;
    z-index: 10;
    flex-wrap: wrap;
    justify-content: center;
}

.btn {
    padding: 15px 40px;
    background: #c71585;
    color: #fff;
    border: none;
    border-radius: 20px;
    font-size: 1.2em;
    cursor: pointer;
    transition: 0.25s;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
}

.btn:hover {
    transform: scale(1.03);
}

/* MONTHSARY MESSAGE */
#monthsary {
    display: none;
    margin-top: 15px;
    font-size: 1.3em;
    color: #c71585;
    font-weight: bold;
    text-align: center;
    padding: 0 15px;
}

/* ROSES */
.rose-container {
    width: 100%;
    height: var(--rose-height-desktop);
    overflow: hidden;
    z-index: 1;
    margin-top: auto;
}

.rose-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: top;
}

/* FLOATING HEARTS */
.balloon {
    position: fixed;
    top: -100px;
    background-size: contain;
    background-repeat: no-repeat;
    pointer-events: none;
    opacity: 0;
    z-index: 2;
    will-change: transform, opacity;
}

@keyframes floatDown {
    0% { transform: translateY(0) rotate(0deg); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(120vh) translateX(var(--sway)) rotate(var(--rotate)); opacity: 1; }
}

/* EMOJI EXPLOSION */
@keyframes explode {
    0% { transform: translate(0,0) scale(1); opacity: 1; }
    100% { transform: translate(var(--xMove), var(--yMove)) scale(0.2); opacity: 0; }
}

.emoji {
    position: absolute;
    font-size: 2.2rem;
    z-index: 999;
}

/* MOBILE FIXES */
@media (max-width: 600px) {
    .header-box {
        font-size: 1.6em;
        padding: 18px 25px;
    }
    #countdown-wrapper {
        transform: scale(0.9);
        margin-top: 20px;
    }
    .btn {
        width: 80%;
        font-size: 1.1em;
        padding: 12px;
    }
    #monthsary {
        font-size: 1.2em;
    }
    .rose-container {
        height: var(--rose-height-mobile);
    }
}
</style>
</head>

<body>

<div class="main">

    <div class="header-box">"To Whom I Love Most"</div>

    <!-- COUNTDOWN -->
    <div id="countdown-wrapper">
        <div class="time-box"><div id="days" class="num">0</div><div class="label">Days</div></div>
        <div class="time-box"><div id="hours" class="num">0</div><div class="label">Hours</div></div>
        <div class="time-box"><div id="minutes" class="num">0</div><div class="label">Minutes</div></div>
        <div class="time-box"><div id="seconds" class="num">0</div><div class="label">Seconds</div></div>
    </div>

    <!-- BUTTONS -->
    <div class="buttons" id="buttons">
        <button class="btn" onclick="goToPage('letters.html')">Letter</button>
        <button class="btn" onclick="goToPage('poems.html')">Poems</button>
    </div>

    <!-- MESSAGE -->
    <p id="monthsary">Happy 4th Monthsary po    Lablabssss!!!</p>

</div>

<!-- ROSES -->
<div class="rose-container">
    <img src="rose_PNG66734.png" alt="roses">
</div>

<script>
function goToPage(url) {
    document.body.style.animation = 'fadeOut 0.5s forwards';
    setTimeout(() => window.location.href = url, 500);
}

/* GET ELEMENTS */
const daysEl = document.getElementById("days");
const hoursEl = document.getElementById("hours");
const minutesEl = document.getElementById("minutes");
const secondsEl = document.getElementById("seconds");
const buttonsDiv = document.getElementById("buttons");
const monthsaryMsg = document.getElementById("monthsary");

/* SET TARGET TIME */
const targetDate = new Date("November 18, 2025 11:44:30").getTime();

/* EMOJI EXPLOSION */
function emojiExplosion() {
    const emojis = ["üíñ","üíï","üåπ","‚ú®","üíó","üíû","üíì","‚ù§Ô∏è"];
    for (let i = 0; i < 40; i++) {
        const e = document.createElement("div");
        e.className = "emoji";
        e.textContent = emojis[Math.floor(Math.random()*emojis.length)];

        e.style.left = Math.random()*100 + "vw";
        e.style.top = Math.random()*60 + "vh";

        e.style.setProperty("--xMove", (Math.random()*300-150)+"px");
        e.style.setProperty("--yMove", (Math.random()*-300-50)+"px");

        e.style.animation = "explode 1.2s ease-out forwards";

        document.body.appendChild(e);
        setTimeout(()=>e.remove(),1300);
    }
}

/* COUNTDOWN LOOP */
function updateCountdown() {
    const now = Date.now();
    const distance = targetDate - now;

    if (distance <= 0) {
        clearInterval(countdownInterval);
        document.getElementById("countdown-wrapper").style.display = "none";
        buttonsDiv.style.display = "flex";
        monthsaryMsg.style.display = "block";
        emojiExplosion(); 
        return;
    }

    daysEl.textContent = Math.floor(distance/(1000*60*60*24));
    hoursEl.textContent = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
    minutesEl.textContent = Math.floor((distance%(1000*60*60))/(1000*60));
    secondsEl.textContent = Math.floor((distance%(1000*60))/1000);
}

const countdownInterval = setInterval(updateCountdown, 1000);
updateCountdown();

/* HEARTS */
const heartImages = [
  "balloon1.png","balloon2.png","balloon3.png","balloon4.png","balloon5.png",
  "balloon6.png","balloon7.png","balloon8.png","balloon9.png","balloon10.png"
];

function rand(min,max){ return Math.random()*(max-min)+min; }

function spawnHeart() {
    const h = document.createElement("div");
    h.className = "balloon";

    h.style.backgroundImage = `url('${heartImages[Math.floor(rand(0,heartImages.length))]}')`;

    const size = rand(40,100);
    h.style.width = size+"px";
    h.style.height = size+"px";
    h.style.left = rand(0,95)+"%";

    h.style.setProperty("--sway", rand(-200,200)+"px");
    h.style.setProperty("--rotate", rand(-100,100)+"deg");

    const dur = rand(6,12);
    h.style.animation = `floatDown ${dur}s linear forwards`;

    document.body.appendChild(h);
    setTimeout(()=>h.remove(), dur*1000);
    setTimeout(spawnHeart, rand(500,1200));
}

spawnHeart();
</script>

</body>
</html>
