<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- Prevent zoom + keep mobile fixed layout -->
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>To Whom I Love Most</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">

<style>
:root {
  --rose-height-desktop: 550px;
  --rose-height-mobile: 350px;
}

/* RESET */
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Delius', sans-serif;
    background-color: #ffe6f2;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
    opacity: 0;
    animation: fadeIn 1s forwards;
    -webkit-tap-highlight-color: transparent;
    user-select: none;
}

@keyframes fadeIn { to { opacity: 1; } }
@keyframes fadeOut { to { opacity: 0; } }

/* MAIN LAYOUT */
.main {
    width: 100%;
    box-sizing: border-box;
    min-height: calc(100vh - var(--rose-height-desktop));
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-bottom: 20px;
}

/* TITLE BOX */
.header-box {
    margin-top: 40px;
    background: white;
    padding: 25px 50px;
    border-radius: 25px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    font-size: 2.3em;
    font-weight: bold;
    color: #000;
    z-index: 10;
    position: relative;
}

/* 4-BOX COUNTDOWN */
#countdown-wrapper {
    margin-top: 25px;
    display: flex;
    gap: 15px;
    z-index: 10;
}

.time-box {
    background: rgba(255, 255, 255, 0.85);
    padding: 15px 20px;
    border-radius: 15px;
    text-align: center;
    width: 90px;
    box-shadow: 
        0 0 15px rgba(199, 21, 133, 0.4),   /* üíó ADDED GLOW */
        0 4px 12px rgba(0,0,0,0.12);
    backdrop-filter: blur(4px);
}

.time-box .num {
    font-size: 1.7em;
    font-weight: bold;
    color: #c71585;
}

.time-box .label {
    margin-top: 3px;
    font-size: 0.9em;
    color: #444;
}

.seconds-box {
    opacity: 0.85;
    transform: scale(0.95);
}

/* BUTTONS */
.buttons {
    margin-top: 40px;
    display: none;
    gap: 20px;
    z-index: 10;
}

.btn {
    padding: 15px 40px;
    background: #c71585;
    color: #fff;
    border: none;
    border-radius: 20px;
    font-size: 1.2em;
    cursor: pointer;
    transition: 0.25s;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
}

.btn:hover {
    transform: scale(1.03);
    box-shadow: 4px 4px 15px rgba(0,0,0,0.2);
}

/* MONTHSARY MESSAGE */
#monthsary {
    display: none;
    margin-top: 15px;
    font-size: 1.3em;
    color: #c71585;
    font-weight: bold;
}

/* ROSE BACKGROUND */
.rose-container {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: var(--rose-height-desktop);
    overflow: hidden;
    z-index: 1;
}

.rose-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: top;
}

/* FLOATING HEARTS */
.balloon {
    position: absolute;
    top: -100px;
    background-size: contain;
    background-repeat: no-repeat;
    pointer-events: none;
    opacity: 0;
    z-index: 2;
    will-change: transform, opacity;
}

@keyframes floatDown {
    0% { transform: translateY(0) rotate(0deg); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(120vh) translateX(var(--sway)) rotate(var(--rotate)); opacity: 1; }
}

/* EMOJI EXPLOSION */
@keyframes explode {
    0% { transform: translate(0,0) scale(1); opacity: 1; }
    100% { transform: translate(var(--xMove), var(--yMove)) scale(0.2); opacity: 0; }
}

.emoji {
    position: absolute;
    font-size: 2.2rem;
    z-index: 999;
    pointer-events: none;
}

/* MOBILE FIXES */
@media (max-width: 600px) {
    body {
        overflow: hidden;
        touch-action: none;
    }
    .main {
        min-height: calc(100vh - var(--rose-height-mobile));
    }
    .header-box {
        font-size: 1.6em;
        padding: 15px 25px;
        margin-top: 20px;
    }
    #countdown-wrapper {
        transform: scale(0.9);
    }
    .btn {
        width: 80%;
        padding: 13px;
        font-size: 1.05em;
    }
    .rose-container {
        position: fixed;
        bottom: 0;
        height: var(--rose-height-mobile);
    }
}

/* DESKTOP - NO SCROLL */
@media (min-width: 601px) {
    body {
        overflow-y: hidden;
    }
}
</style>
</head>

<body>

<div class="main">

    <div class="header-box">"To Whom I Love Most"</div>

    <!-- 4-BOX COUNTDOWN -->
    <div id="countdown-wrapper">
        <div class="time-box">
            <div id="days" class="num">0</div>
            <div class="label">Days</div>
        </div>
        <div class="time-box">
            <div id="hours" class="num">0</div>
            <div class="label">Hours</div>
        </div>
        <div class="time-box">
            <div id="minutes" class="num">0</div>
            <div class="label">Minutes</div>
        </div>
        <div class="time-box seconds-box">
            <div id="seconds" class="num">0</div>
            <div class="label">Seconds</div>
        </div>
    </div>

    <!-- BUTTONS -->
    <div class="buttons" id="buttons">
        <button class="btn" onclick="goToPage('letters.html')">Letter</button>
        <button class="btn" onclick="goToPage('poems.html')">Poems</button>
    </div>

    <!-- MONTHSARY MESSAGE -->
    <p id="monthsary">‚ù§Ô∏è Happy 4th Monthsary po Lablabssss!!! ‚ù§Ô∏è</p>

</div>

<!-- ROSES -->
<div class="rose-container" aria-hidden="true">
    <img src="rose_PNG66734.png" alt="roses">
</div>

<script>
function goToPage(url) {
    document.body.style.animation = 'fadeOut 0.5s forwards';
    setTimeout(() => window.location.href = url, 500);
}

/* GET ELEMENTS */
const daysEl = document.getElementById("days");
const hoursEl = document.getElementById("hours");
const minutesEl = document.getElementById("minutes");
const secondsEl = document.getElementById("seconds");
const buttonsDiv = document.getElementById("buttons");
const monthsaryMsg = document.getElementById("monthsary");

/* DATE */
const targetDate = new Date("November 18, 2025 00:00:00").getTime();

/* üéâ EMOJI EXPLOSION FUNCTION */
function emojiExplosion() {
    const emojis = ["üíñ", "üíï", "üåπ", "‚ú®", "üíó", "üíû", "üíì", "‚ù§Ô∏è"];
    for (let i = 0; i < 40; i++) {
        const e = document.createElement("div");
        e.className = "emoji";
        e.textContent = emojis[Math.floor(Math.random() * emojis.length)];

        e.style.left = Math.random() * 100 + "vw";
        e.style.top = Math.random() * 60 + "vh";

        e.style.setProperty("--xMove", (Math.random() * 300 - 150) + "px");
        e.style.setProperty("--yMove", (Math.random() * -300 - 50) + "px");

        e.style.animation = "explode 1.2s ease-out forwards";

        document.body.appendChild(e);

        setTimeout(() => e.remove(), 1300);
    }
}

/* UPDATE LOOP */
function updateCountdown() {
    const now = Date.now();
    const distance = targetDate - now;

    if (distance <= 0) {
        clearInterval(countdownInterval);

        document.getElementById("countdown-wrapper").style.display = "none";
        buttonsDiv.style.display = "flex";
        monthsaryMsg.style.display = "block";

        emojiExplosion();  /* üéâ ADDED EXPLOSION */

        return;
    }

    const days = Math.floor(distance / (1000*60*60*24));
    const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
    const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
    const seconds = Math.floor((distance % (1000*60)) / 1000);

    daysEl.textContent = days;
    hoursEl.textContent = hours;
    minutesEl.textContent = minutes;
    secondsEl.textContent = seconds;
}

const countdownInterval = setInterval(updateCountdown, 1000);
updateCountdown();

/* HEART SPAWNER */
const heartImages = [
  'balloon1.png','balloon2.png','balloon3.png','balloon4.png','balloon5.png',
  'balloon6.png','balloon7.png','balloon8.png','balloon9.png','balloon10.png'
];

const rand = (min, max) => Math.random() * (max - min) + min;

function spawnHeart() {
    const h = document.createElement("div");
    h.className = "balloon";

    h.style.backgroundImage =
        `url('${heartImages[Math.floor(rand(0, heartImages.length))]}')`;

    const size = rand(40, 100);
    h.style.width = `${size}px`;
    h.style.height = `${size}px`;
    h.style.left = `${rand(0, 95)}%`;

    h.style.setProperty("--sway", `${rand(-200,200)}px`);
    h.style.setProperty("--rotate", `${rand(-100,100)}deg`);

    const dur = rand(6,12);
    h.style.animation = `floatDown ${dur}s linear forwards`;

    document.body.appendChild(h);
    setTimeout(() => h.remove(), dur * 1000);

    setTimeout(spawnHeart, rand(500,1200));
}

spawnHeart();
</script>

</body>
</html>
