<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To Whom I Love Most</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">

<style>
/* GENERAL PAGE STYLES */
body {
    margin: 0;
    padding: 0;
    font-family: 'Delius', sans-serif;
    background-color: #ffe6f2;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
    opacity: 0;
    animation: fadeIn 1s forwards;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

/* HEADER */
.header-box {
    margin-top: 40px;
    background: white;
    padding: 25px 50px;
    border-radius: 25px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    font-size: 2.3em;
    font-weight: bold;
    color: #000000;
    text-align: center;
    position: relative;
    z-index: 10;
}

/* COUNTDOWN */
#countdown {
    margin-top: 20px;
    font-size: 1.5em;
    color: #c71585;
    z-index: 10;
}

/* BUTTONS */
.buttons {
    margin-top: 40px;
    display: none;
    gap: 20px;
    z-index: 10;
}

.btn {
    padding: 15px 40px;
    background-color: #c71585;
    color: white;
    border: none;
    border-radius: 20px;
    font-size: 1.2em;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
}
.btn:hover {
    transform: scale(1.1);
    box-shadow: 4px 4px 15px rgba(0,0,0,0.2);
}

/* üåπ ROSE PETALS ‚Äî DESKTOP (unchanged) */
.rose-container {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 350px;
    overflow: hidden;
    z-index: 1;
}

.rose-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: top;
}

/* FLOATING HEARTS */
.balloon {
    position: absolute;
    top: -100px;
    background-size: contain;
    background-repeat: no-repeat;
    pointer-events: none;
    opacity: 0;
    z-index: 1;
}

@keyframes floatDown {
    0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(120vh) translateX(var(--sway)) rotate(var(--rotate)); opacity: 1; }
}

/* ‚≠ê MOBILE FIX ‚Äî same as desktop but scaled and pinned correctly ‚≠ê */
@media (max-width: 600px) {

    body {
        padding-bottom: 180px; /* ensures content never overlaps roses */
    }

    .header-box {
        font-size: 1.6em;
        padding: 15px 25px;
        margin-top: 25px;
    }

    #countdown {
        font-size: 1.2em;
        margin-top: 15px;
    }

    .buttons {
        flex-direction: column;
    }

    .btn {
        width: 80%;
        font-size: 1.1em;
        padding: 15px;
    }

    /* üåπ MOBILE ROSE FIX */
    .rose-container {
        position: fixed;   /* lock to bottom */
        bottom: 0;
        width: 100%;
        height: 180px;     /* smaller reveal */
        overflow: hidden;
        z-index: 1;
    }

    .rose-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: top; /* show same top petals effect */
    }
}
</style>
</head>

<body>

<div class="header-box">"To Whom I Love Most"</div>

<div id="countdown">Loading countdown...</div>

<div class="buttons" id="buttons">
    <button class="btn" onclick="goToPage('letters.html')">Letter</button>
    <button class="btn" onclick="goToPage('poems.html')">Poems</button>
</div>

<div class="rose-container">
    <img src="rose_PNG66734.png" alt="rose petals">
</div>

<script>
function goToPage(url) {
    document.body.style.animation = 'fadeOut 0.5s forwards';
    setTimeout(() => { window.location.href = url; }, 500);
}

// COUNTDOWN
const countdownEl = document.getElementById('countdown');
const buttonsDiv = document.getElementById('buttons');

// Target date: November 18, 2025 12:00 AM
const targetDate = new Date("November 18, 2025 00:00:00").getTime();

function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance <= 0) {
        buttonsDiv.style.display = 'flex';
        countdownEl.style.display = 'none';
        clearInterval(countdownInterval);
        return;
    }

    const days = Math.floor(distance / (1000*60*60*24));
    const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
    const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
    const seconds = Math.floor((distance % (1000*60)) / 1000);

    countdownEl.textContent = `Unlocks in ${days}d ${hours}h ${minutes}m ${seconds}s`;
}

const countdownInterval = setInterval(updateCountdown, 1000);
updateCountdown();

// HEART SPAWNER
const heartImages = [
  'balloon1.png','balloon2.png','balloon3.png','balloon4.png','balloon5.png',
  'balloon6.png','balloon7.png','balloon8.png','balloon9.png','balloon10.png'
];

function random(min, max) {
    return Math.random() * (max - min) + min;
}

function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'balloon';
    heart.style.backgroundImage = `url('${heartImages[Math.floor(random(0, heartImages.length))]}')`;

    const size = random(40, 100);
    heart.style.width = `${size}px`;
    heart.style.height = `${size}px`;

    heart.style.left = `${random(0, 95)}%`;
    heart.style.setProperty('--sway', `${random(-200,200)}px`);
    heart.style.setProperty('--rotate', `${random(-100,100)}deg`);

    const duration = random(6, 12);
    heart.style.animation = `floatDown ${duration}s linear forwards`;

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), duration * 1000);
}

function spawnHearts() {
    createHeart();
    setTimeout(spawnHearts, random(200, 800));
}

spawnHearts();
</script>

</body>
</html>
