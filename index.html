<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- Prevent zoom + keep mobile fixed layout -->
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>To Whom I Love Most</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">

<style>
:root {
  --rose-height-desktop: 550px;
  --rose-height-mobile: 350px; /* A — slightly lower roses */
}

/* PAGE RESET */
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Delius', sans-serif;
    background-color: #ffe6f2;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
    opacity: 0;
    animation: fadeIn 1s forwards;
    -webkit-tap-highlight-color: transparent;
    user-select: none;
}

@keyframes fadeIn { to { opacity: 1; } }
@keyframes fadeOut { to { opacity: 0; } }

/* MAIN CONTENT ABOVE ROSES */
.main {
    width: 100%;
    box-sizing: border-box;
    min-height: calc(100vh - var(--rose-height-desktop));
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding-bottom: 20px;
}

/* HEADER */
.header-box {
    margin-top: 40px;
    background: white;
    padding: 25px 50px;
    border-radius: 25px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    font-size: 2.3em;
    font-weight: bold;
    color: #000;
    text-align: center;
    z-index: 10;
    position: relative;
}

/* COUNTDOWN */
#countdown {
    margin-top: 20px;
    font-size: 1.5em;
    color: #c71585;
    z-index: 10;
}

/* BUTTONS */
.buttons {
    margin-top: 40px;
    display: none;
    gap: 20px;
    z-index: 10;
}

.btn {
    padding: 15px 40px;
    background: #c71585;
    color: #fff;
    border: none;
    border-radius: 20px;
    font-size: 1.2em;
    cursor: pointer;
    transition: 0.25s;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
}

.btn:hover {
    transform: scale(1.03);
    box-shadow: 4px 4px 15px rgba(0,0,0,0.2);
}

/* ROSES — FIXED ON DESKTOP */
.rose-container {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: var(--rose-height-desktop);
    overflow: hidden;
    z-index: 1;
}

.rose-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: top;
    display: block;
}

/* HEARTS */
.balloon {
    position: absolute;
    top: -100px;
    background-size: contain;
    background-repeat: no-repeat;
    pointer-events: none;
    opacity: 0;
    z-index: 2;
    will-change: transform, opacity;
}

@keyframes floatDown {
    0% { transform: translateY(0) rotate(0deg); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(120vh) translateX(var(--sway)) rotate(var(--rotate)); opacity: 1; }
}

/* MOBILE FIXES */
@media (max-width: 600px) {

    /* MOBILE SHOULD NOT MOVE */
    body {
        overflow: hidden;
        touch-action: none;
    }

    /* Adjust main height so text sits above lower roses */
    .main {
        min-height: calc(100vh - var(--rose-height-mobile));
    }

    .header-box {
        font-size: 1.6em;
        padding: 15px 25px;
        margin-top: 20px;
    }

    #countdown {
        margin-top: 12px;
        font-size: 1.2em;
    }

    .btn {
        width: 80%;
        font-size: 1.05em;
        padding: 13px;
    }

    /* Roses stay fixed in place */
    .rose-container {
        position: fixed;
        bottom: 0;
        height: var(--rose-height-mobile);
    }

    .balloon {
        opacity: 0.95;
    }
}

/* DESKTOP — KEEP SCROLL DISABLED */
@media (min-width: 601px) {
    body {
        overflow-y: hidden; /* desktop should never scroll */
        touch-action: auto;
    }
}
</style>
</head>

<body>

<div class="main">
  <div class="header-box">"To Whom I Love Most"</div>

  <div id="countdown">Loading countdown...</div>

  <div class="buttons" id="buttons">
      <button class="btn" onclick="goToPage('letters.html')">Letter</button>
      <button class="btn" onclick="goToPage('poems.html')">Poems</button>
  </div>
</div>

<div class="rose-container" aria-hidden="true">
    <img src="rose_PNG66734.png" alt="rose petals">
</div>

<script>
function goToPage(url) {
    document.body.style.animation = 'fadeOut 0.5s forwards';
    setTimeout(() => window.location.href = url, 500);
}

/* COUNTDOWN */
const countdownEl = document.getElementById("countdown");
const buttonsDiv = document.getElementById("buttons");

const targetDate = new Date("November 18, 2025 00:00:00").getTime();

function updateCountdown() {
    const now = Date.now();
    const distance = targetDate - now;

    if (distance <= 0) {
        buttonsDiv.style.display = "flex";
        countdownEl.style.display = "none";
        clearInterval(countdownInterval);
        return;
    }

    const days = Math.floor(distance / (1000*60*60*24));
    const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
    const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
    const seconds = Math.floor((distance % (1000*60)) / 1000);

    countdownEl.textContent =
        `Unlocks in ${days}d ${hours}h ${minutes}m ${seconds}s`;
}

const countdownInterval = setInterval(updateCountdown, 1000);
updateCountdown();

/* HEART SPAWNER */
const heartImages = [
  'balloon1.png','balloon2.png','balloon3.png','balloon4.png','balloon5.png',
  'balloon6.png','balloon7.png','balloon8.png','balloon9.png','balloon10.png'
];

const rand = (min, max) => Math.random() * (max - min) + min;

function spawnHeart() {
    const h = document.createElement("div");
    h.className = "balloon";

    h.style.backgroundImage =
        `url('${heartImages[Math.floor(rand(0, heartImages.length))]}')`;

    const size = rand(40, 100);
    h.style.width = `${size}px`;
    h.style.height = `${size}px`;
    h.style.left = `${rand(0, 95)}%`;

    h.style.setProperty("--sway", `${rand(-200,200)}px`);
    h.style.setProperty("--rotate", `${rand(-100,100)}deg`);

    const dur = rand(6,12);
    h.style.animation = `floatDown ${dur}s linear forwards`;

    document.body.appendChild(h);
    setTimeout(() => h.remove(), dur * 1000);

    setTimeout(spawnHeart, rand(500,1200));
}

spawnHeart();
</script>

</body>
</html>
