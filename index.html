<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<!-- Lock zoom on mobile and keep consistent scaling -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>To Whom I Love Most</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">

<style>
:root{
  --rose-height-desktop: 350px;
  --rose-height-mobile: 180px;
}

/* GENERAL PAGE STYLES */
html,body{
    height: 100%;
    margin: 0;
    padding: 0;
}
body {
    font-family: 'Delius', sans-serif;
    background-color: #ffe6f2;
    display: flex;
    flex-direction: column;
    align-items: center;
    /* We'll manage scrolling per breakpoint */
    overflow-x: hidden;
    opacity: 0;
    animation: fadeIn 1s forwards;
    -webkit-tap-highlight-color: transparent;
    -webkit-user-select: none;
    user-select: none;
}

/* Fade animation */
@keyframes fadeIn { to { opacity: 1; } }
@keyframes fadeOut { to { opacity: 0; } }

/* MAIN area that sits above the roses.
   We ensure this area always fits above the rose strip so page does not overflow. */
.main {
    width: 100%;
    box-sizing: border-box;
    /* reserve space equal to the rose height so content never overlaps */
    min-height: calc(100vh - var(--rose-height-desktop));
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding-bottom: 20px;
}

/* HEADER */
.header-box {
    margin-top: 40px;
    background: white;
    padding: 25px 50px;
    border-radius: 25px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    font-size: 2.3em;
    font-weight: bold;
    color: #000000;
    text-align: center;
    position: relative;
    z-index: 10;
}

/* COUNTDOWN */
#countdown {
    margin-top: 20px;
    font-size: 1.5em;
    color: #c71585;
    z-index: 10;
}

/* BUTTONS */
.buttons {
    margin-top: 40px;
    display: none;
    gap: 20px;
    z-index: 10;
}

.btn {
    padding: 15px 40px;
    background-color: #c71585;
    color: white;
    border: none;
    border-radius: 20px;
    font-size: 1.2em;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    -webkit-tap-highlight-color: transparent;
}
.btn:hover {
    transform: scale(1.03);
    box-shadow: 4px 4px 15px rgba(0,0,0,0.2);
}

/* ðŸŒ¹ ROSE PETALS â€” DESKTOP (unchanged) */
.rose-container {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: var(--rose-height-desktop);
    overflow: hidden;
    z-index: 1;
}
.rose-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: top;
    display:block;
}

/* FLOATING HEARTS */
.balloon {
    position: absolute;
    top: -100px;
    background-size: contain;
    background-repeat: no-repeat;
    pointer-events: none;
    opacity: 0;
    z-index: 2;
    will-change: transform, opacity;
}

@keyframes floatDown {
    0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
    10% { opacity: 1; }
    100% { transform: translateY(120vh) translateX(var(--sway)) rotate(var(--rotate)); opacity: 1; }
}

/* MOBILE: pin roses to bottom and make page non-scrollable/ non-zoomable */
@media (max-width: 600px) {

    /* Make body not scrollable on mobile and prevent overscroll bounce */
    body {
        overflow: hidden;               /* prevent page moving */
        touch-action: none;             /* avoid panning gestures */
    }

    /* Make the main area reserve mobile rose height so content fits */
    .main {
        min-height: calc(100vh - var(--rose-height-mobile));
    }

    .header-box {
        font-size: 1.6em;
        padding: 15px 25px;
        margin-top: 18px;
    }

    #countdown {
        font-size: 1.2em;
        margin-top: 12px;
    }

    .buttons {
        flex-direction: column;
    }

    .btn {
        width: 80%;
        font-size: 1.05em;
        padding: 13px;
    }

    /* Pin the rose strip to the bottom of the viewport (like desktop) */
    .rose-container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: var(--rose-height-mobile);
        overflow: hidden;
        z-index: 1;
    }
    .rose-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: top;
    }

    /* Slightly reduce intensity of floating hearts on small screens so they're less distracting */
    .balloon {
        opacity: 0.95;
    }
}

/* For accessibility: keep keyboard users able to interact (desktop remains scrollable) */
@media (min-width: 601px) {
  body {
    overflow-y: auto;
    touch-action: auto;
  }
}
</style>
</head>

<body>

<!-- main area sits above the rose strip -->
<div class="main">
  <div class="header-box">"To Whom I Love Most"</div>

  <div id="countdown">Loading countdown...</div>

  <div class="buttons" id="buttons">
      <button class="btn" onclick="goToPage('letters.html')">Letter</button>
      <button class="btn" onclick="goToPage('poems.html')">Poems</button>
  </div>
</div>

<!-- roses pinned to bottom (desktop absolute, mobile fixed) -->
<div class="rose-container" aria-hidden="true">
    <img src="rose_PNG66734.png" alt="rose petals">
</div>

<script>
function goToPage(url) {
    document.body.style.animation = 'fadeOut 0.5s forwards';
    setTimeout(() => { window.location.href = url; }, 500);
}

// COUNTDOWN
const countdownEl = document.getElementById('countdown');
const buttonsDiv = document.getElementById('buttons');
// Target date: November 18, 2025 12:00 AM
const targetDate = new Date("November 18, 2025 00:00:00").getTime();

function updateCountdown() {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance <= 0) {
        buttonsDiv.style.display = 'flex';
        countdownEl.style.display = 'none';
        clearInterval(countdownInterval);
        return;
    }

    const days = Math.floor(distance / (1000*60*60*24));
    const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
    const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
    const seconds = Math.floor((distance % (1000*60)) / 1000);

    countdownEl.textContent = `Unlocks in ${days}d ${hours}h ${minutes}m ${seconds}s`;
}

const countdownInterval = setInterval(updateCountdown, 1000);
updateCountdown();

// HEART SPAWNER (visual only)
// keep spawn but ensure pointer-events none (won't disturb touches)
const heartImages = [
  'balloon1.png','balloon2.png','balloon3.png','balloon4.png','balloon5.png',
  'balloon6.png','balloon7.png','balloon8.png','balloon9.png','balloon10.png'
];

function random(min, max) {
    return Math.random() * (max - min) + min;
}

function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'balloon';
    heart.style.backgroundImage = `url('${heartImages[Math.floor(random(0, heartImages.length))]}')`;

    const size = random(40, 100);
    heart.style.width = `${size}px`;
    heart.style.height = `${size}px`;

    heart.style.left = `${random(0, 95)}%`;
    heart.style.setProperty('--sway', `${random(-200,200)}px`);
    heart.style.setProperty('--rotate', `${random(-100,100)}deg`);

    const duration = random(6, 12);
    heart.style.animation = `floatDown ${duration}s linear forwards`;
    heart.style.pointerEvents = 'none';

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), duration * 1000);
}

function spawnHearts() {
    // reduce frequency a bit (helps mobile perf)
    createHeart();
    setTimeout(spawnHearts, random(500, 1200));
}

spawnHearts();
</script>

</body>
</html>
